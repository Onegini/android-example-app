apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

allprojects {
  apply plugin: 'maven'

  repositories {
    mavenLocal()
    mavenCentral()
    if(project.hasProperty('artifactory_user') && project.hasProperty('artifactory_password')) {
      maven {
        url "https://repo.onegini.com/artifactory/public"
        credentials {
          username artifactory_user
          password artifactory_password
        }
      }
    }
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  defaultConfig {
    applicationId "com.onegini.mobile.exampleapp"
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dexOptions {
    incremental true
    javaMaxHeapSize "4g"
  }
}

dependencies {
  // Onegini SDK v5.02.00
  compile 'com.onegini.mobile.sdk.android:library:5.02.00:release@aar'

  // Ocra 100.00.00
  compile 'com.onegini.misc:og-ocra:100.00.00'

  // Google Support
  compile 'com.android.support:appcompat-v7:23.3.0'
  compile 'com.android.support:cardview-v7:23.3.0'
  // Http Client
  compile 'com.squareup.okhttp:okhttp:2.4.0'
  compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'
  // Rest Client
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  // Google cloud messaging (GCM)
  compile 'com.google.android.gms:play-services-base:8.4.0'
  compile 'com.google.android.gms:play-services-gcm:8.4.0'
  // Spongy castle
  compile 'com.madgag.spongycastle:core:1.54.0.0'
  compile 'com.madgag.spongycastle:prov:1.54.0.0'
  compile 'com.madgag.spongycastle:pg:1.54.0.0'
  compile 'com.madgag.spongycastle:pkix:1.54.0.0'
  compile 'com.nimbusds:nimbus-jose-jwt:3.6'
  // Support for multidex
  compile 'com.android.support:multidex:1.0.1'
  // DI for views
  compile 'com.jakewharton:butterknife:7.0.1'
  // RxJava
  compile 'io.reactivex:rxandroid:1.1.0'
}
