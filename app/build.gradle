apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

allprojects {
  apply plugin: 'maven'
  repositories {
    mavenLocal()
    mavenCentral()
    if (project.hasProperty('artifactory_user') && project.hasProperty('artifactory_password')) {
      maven {
        url "https://repo.onegini.com/artifactory/public"
        credentials {
          username artifactory_user
          password artifactory_password
        }
      }
    } else {
      throw new InvalidUserDataException("You must configure the 'artifactory_user' and 'artifactory_password' properties in your project before you can " +
          "build it.")
    }
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  defaultConfig {
    applicationId "com.onegini.mobile.exampleapp"
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 8
    versionName "3.0.0-BETA"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dexOptions {
    javaMaxHeapSize "4g"
  }
  packagingOptions {
    exclude 'META-INF/rxjava.properties'
  }
  lintOptions {
    abortOnError false
  }
}

dependencies {
  // Onegini SDK
  compile('com.onegini.mobile.sdk.android:onegini-sdk:7.0.0-BETA@aar') {
    transitive = true
  }

  // Rest Client
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  // we have to use this wrapper for Retrofit 1 + OkHttp 3 usage
  compile 'com.jakewharton.retrofit:retrofit1-okhttp3-client:1.1.0'

  // Google Support
  compile 'com.android.support:appcompat-v7:23.3.0'
  compile 'com.android.support:cardview-v7:23.3.0'
  compile 'com.android.support:recyclerview-v7:23.3.0'

  // Google cloud messaging (GCM)
  compile 'com.google.android.gms:play-services-gcm:9.6.1'

  // Support for multidex
  compile 'com.android.support:multidex:1.0.1'
  // DI for views
  compile 'com.jakewharton:butterknife:7.0.1'
  // RxJava
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'io.reactivex:rxjava:1.2.3'
}
