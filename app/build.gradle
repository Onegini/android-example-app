apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

allprojects {
  apply plugin: 'maven'
  repositories {
    mavenLocal()
    mavenCentral()
    if (project.hasProperty('artifactory_user') && project.hasProperty('artifactory_password')) {
      maven {
        url "https://repo.onegini.com/artifactory/public"
        credentials {
          username artifactory_user
          password artifactory_password
        }
      }
    } else {
      throw new InvalidUserDataException("You must configure the 'artifactory_user' and 'artifactory_password' properties in your project before you can " +
          "build it.")
    }
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  defaultConfig {
    applicationId "com.onegini.mobile.exampleapp"
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 7
    versionName "2.4.0"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dexOptions {
    javaMaxHeapSize "4g"
  }
  packagingOptions {
    exclude 'META-INF/rxjava.properties'
  }
  lintOptions {
    abortOnError false
  }
}

dependencies {
  // Onegini SDK
  compile('com.onegini.mobile.sdk.android:onegini-sdk:6.06.00-SNAPSHOT@aar') {
    transitive = true
  }

  // Rest Client
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'

  // Google Support
  compile 'com.android.support:appcompat-v7:23.3.0'
  compile 'com.android.support:cardview-v7:23.3.0'
  compile 'com.android.support:recyclerview-v7:23.3.0'

  // Google cloud messaging (GCM)
  compile 'com.google.android.gms:play-services-gcm:9.6.1'

  // Support for multidex
  compile 'com.android.support:multidex:1.0.1'
  // DI for views
  compile 'com.jakewharton:butterknife:7.0.1'
  // RxJava
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'io.reactivex:rxjava:1.2.3'

  // Samsung's FIDO client
  compile 'com.samsung.sds.fido.uaf.sdk:fido-client:1.5.0.20170216@aar'
  compile 'com.samsung.sds.fido.uaf.message:samsungsds-um:1.5.0.20170216'
  compile 'org.fidoalliance.uaf.client.common:samsungsds-ccom:1.5.0.20170216@aar'
  compile 'com.google.guava:guava:19.0'

  // Samsung's FIDO biometrics libraries
  compile 'com.samsung.sds.fido.uaf.android.biometrics.model:model-combiner:1.4.3@aar'
  compile 'com.samsung.sds.fido.uaf.android.biometrics.model:model-face-lr:1.4.3@aar'
  compile 'com.samsung.sds.fido.uaf.android.biometrics.model:model-voice-tssv-udp_enUS:1.4.3@aar'

  compile 'com.samsung.sds.fido.uaf.android:samsungsds-biosdk:1.5.0.20170216@aar'
  compile 'com.samsung.sds.fido.uaf.android:samsungsds-bm:1.5.0.20170216@aar'
  compile 'com.samsung.sds.fido.uaf.android:samsungsds-sm:1.5.0.20170216@aar'
  compile 'com.samsung.sds.fido.uaf.android:uaf-asm:1.5.0.20170216@aar'
  compile 'com.samsung.sds.fido.uaf.android:uaf-authenticator:1.5.0.20170216@aar'
  compile 'com.samsung.sds.fido.uaf.android:uaf-client:1.5.0.20170216@aar'

  compile 'com.samsung.sds.fido.uaf.android:smma-android:3.1.0@aar'
  compile 'com.samsung.sds.fido.uaf.android:vvutils:3.1.0@aar'

  // Required Android libraries
  compile 'com.android.support:appcompat-v7:23.3.0'

  // Other libraries required by FIDO
  compile 'org.slf4j:slf4j-api:1.7.5'
  compile 'com.github.tony19:logback-android-classic:1.0.10-2'
  compile 'com.github.tony19:logback-android-core:1.0.10-2'
  compile 'org.restlet.jee:org.restlet:2.2.+'
}
